<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продуктов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div class="container">
    <br>
    <h1>Список продуктов</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Наименование</th>
            <th>Цена</th>
        </tr>
        </thead>

        <tr class="responsive-row" th:each="product : ${productList}">

            <td><a th:href="@{'/product/' + ${product.id}}" th:text="${product.id}"></a></td>
                <td th:text="${product.title}"/>
                <td th:text="${product.cost}"/>

        </tr>
    </table>

    <a href="/product/new">Добавить новый продукт</a>
</div>

</body>
</html>
