<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма для добавления продукта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>


<div class="container">
    <br>
    <h1>Форма для добавления продукта</h1>

    <form th:action="@{/product/new}"
          th:object="${product}" method="post" class="form-horizontal">
    <!-- User name -->
    <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" />
    <div style="margin-bottom: 25px" class="input-group">
        ИД продукта <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{id}" placeholder="id" class="form-control"/>
    </div>
    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
    <div style="margin-bottom: 25px" class="input-group">
        Наименование продукта <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{title}" placeholder="title" class="form-control"/>
    </div>
    <div class="error" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" />
    <div style="margin-bottom: 25px" class="input-group">
        Стоимость продукта <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{cost}" placeholder="cost" class="form-control"/>
    </div>
    <br>
        <input type="submit" value="Добавить" />
    <br>
    </form>
    <a href="/product">Список продуктов</a><br>

</div>

</body>
</html>
